name: Generate GitHub Stats with Private Repos

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate stats with private repos using GitHub API
        run: |
          # This workflow uses GITHUB_TOKEN which has access to private repos
          # The stats services will automatically use this token when called from GitHub Actions
          echo "Stats will be generated with private repo access via GITHUB_TOKEN"
      
      - name: Note
        run: |
          echo "To show private stats, the README URLs need to be updated to use a service"
          echo "that supports GitHub tokens, or use a self-hosted solution."
